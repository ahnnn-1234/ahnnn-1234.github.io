<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 예약 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>자리 예약 시스템</h1>
        <div class="seats-container">
            <div class="seat" id="seat1">1</div>
            <div class="seat" id="seat2">2</div>
            <div class="seat" id="seat3">3</div>
            <div class="seat" id="seat4">4</div>
            <div class="seat" id="seat5">5</div>
            <div class="seat" id="seat6">6</div>
        </div>
        
        <div class="time-selection" id="timeSelection">
            <h2>시간 선택</h2>
            <div class="time-block" id="time1">10시부터 11시 타임</div>
            <div class="time-block" id="time2">11시부터 12시 타임</div>
            <button id="confirmBtn" class="confirm-btn">확인</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
