<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 예약 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>자리 예약 시스템</h1>
        
        <div class="floor-selector">
            <h2>층 선택</h2>
            <div class="floor-buttons">
                <button class="floor-btn active" data-floor="1">1층</button>
                <button class="floor-btn" data-floor="2">2층</button>
                <button class="floor-btn" data-floor="3">3층</button>
                <button class="floor-btn" data-floor="4">4층</button>
                <button class="floor-btn" data-floor="5">5층</button>
            </div>
        </div>
        
        <div class="floor-container">
            <!-- 1층 -->
            <div class="floor" id="floor1">
                <h3>1층</h3>
                <div class="room-selector">
                    <button class="room-btn" data-floor="1" data-room="정보 검색실">정보 검색실</button>
                    <button class="room-btn" data-floor="1" data-room="로비">로비</button>
                </div>
                
                <div class="room-container">
                    <div class="room" id="floor1-정보 검색실">
                        <h4>정보 검색실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="1" data-room="정보 검색실" data-seat="1">1</div>
                            <div class="seat" data-floor="1" data-room="정보 검색실" data-seat="2">2</div>
                            <div class="seat" data-floor="1" data-room="정보 검색실" data-seat="3">3</div>
                            <div class="seat" data-floor="1" data-room="정보 검색실" data-seat="4">4</div>
                            <div class="seat" data-floor="1" data-room="정보 검색실" data-seat="5">5</div>
                            <div class="seat" data-floor="1" data-room="정보 검색실" data-seat="6">6</div>
                        </div>
                    </div>
                    
                    <div class="room" id="floor1-로비">
                        <h4>로비</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="1" data-room="로비" data-seat="1">1</div>
                            <div class="seat" data-floor="1" data-room="로비" data-seat="2">2</div>
                            <div class="seat" data-floor="1" data-room="로비" data-seat="3">3</div>
                            <div class="seat" data-floor="1" data-room="로비" data-seat="4">4</div>
                            <div class="seat" data-floor="1" data-room="로비" data-seat="5">5</div>
                            <div class="seat" data-floor="1" data-room="로비" data-seat="6">6</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 2층 -->
            <div class="floor" id="floor2">
                <h3>2층</h3>
                <div class="room-selector">
                    <button class="room-btn" data-floor="2" data-room="정보 검색실">정보 검색실</button>
                    <button class="room-btn" data-floor="2" data-room="다목적실">다목적실</button>
                </div>
                
                <div class="room-container">
                    <div class="room" id="floor2-정보 검색실">
                        <h4>정보 검색실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="2" data-room="정보 검색실" data-seat="1">1</div>
                            <div class="seat" data-floor="2" data-room="정보 검색실" data-seat="2">2</div>
                            <div class="seat" data-floor="2" data-room="정보 검색실" data-seat="3">3</div>
                            <div class="seat" data-floor="2" data-room="정보 검색실" data-seat="4">4</div>
                            <div class="seat" data-floor="2" data-room="정보 검색실" data-seat="5">5</div>
                            <div class="seat" data-floor="2" data-room="정보 검색실" data-seat="6">6</div>
                        </div>
                    </div>
                    
                    <div class="room" id="floor2-다목적실">
                        <h4>다목적실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="2" data-room="다목적실" data-seat="1">1</div>
                            <div class="seat" data-floor="2" data-room="다목적실" data-seat="2">2</div>
                            <div class="seat" data-floor="2" data-room="다목적실" data-seat="3">3</div>
                            <div class="seat" data-floor="2" data-room="다목적실" data-seat="4">4</div>
                            <div class="seat" data-floor="2" data-room="다목적실" data-seat="5">5</div>
                            <div class="seat" data-floor="2" data-room="다목적실" data-seat="6">6</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 3층 -->
            <div class="floor" id="floor3">
                <h3>3층</h3>
                <div class="room-selector">
                    <button class="room-btn" data-floor="3" data-room="정보 검색실">정보 검색실</button>
                    <button class="room-btn" data-floor="3" data-room="다목적실">다목적실</button>
                </div>
                
                <div class="room-container">
                    <div class="room" id="floor3-정보 검색실">
                        <h4>정보 검색실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="3" data-room="정보 검색실" data-seat="1">1</div>
                            <div class="seat" data-floor="3" data-room="정보 검색실" data-seat="2">2</div>
                            <div class="seat" data-floor="3" data-room="정보 검색실" data-seat="3">3</div>
                            <div class="seat" data-floor="3" data-room="정보 검색실" data-seat="4">4</div>
                            <div class="seat" data-floor="3" data-room="정보 검색실" data-seat="5">5</div>
                            <div class="seat" data-floor="3" data-room="정보 검색실" data-seat="6">6</div>
                        </div>
                    </div>
                    
                    <div class="room" id="floor3-다목적실">
                        <h4>다목적실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="3" data-room="다목적실" data-seat="1">1</div>
                            <div class="seat" data-floor="3" data-room="다목적실" data-seat="2">2</div>
                            <div class="seat" data-floor="3" data-room="다목적실" data-seat="3">3</div>
                            <div class="seat" data-floor="3" data-room="다목적실" data-seat="4">4</div>
                            <div class="seat" data-floor="3" data-room="다목적실" data-seat="5">5</div>
                            <div class="seat" data-floor="3" data-room="다목적실" data-seat="6">6</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 4층 -->
            <div class="floor" id="floor4">
                <h3>4층</h3>
                <div class="room-selector">
                    <button class="room-btn" data-floor="4" data-room="정보 검색실">정보 검색실</button>
                    <button class="room-btn" data-floor="4" data-room="다목적실">다목적실</button>
                </div>
                
                <div class="room-container">
                    <div class="room" id="floor4-정보 검색실">
                        <h4>정보 검색실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="4" data-room="정보 검색실" data-seat="1">1</div>
                            <div class="seat" data-floor="4" data-room="정보 검색실" data-seat="2">2</div>
                            <div class="seat" data-floor="4" data-room="정보 검색실" data-seat="3">3</div>
                            <div class="seat" data-floor="4" data-room="정보 검색실" data-seat="4">4</div>
                            <div class="seat" data-floor="4" data-room="정보 검색실" data-seat="5">5</div>
                            <div class="seat" data-floor="4" data-room="정보 검색실" data-seat="6">6</div>
                        </div>
                    </div>
                    
                    <div class="room" id="floor4-다목적실">
                        <h4>다목적실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="4" data-room="다목적실" data-seat="1">1</div>
                            <div class="seat" data-floor="4" data-room="다목적실" data-seat="2">2</div>
                            <div class="seat" data-floor="4" data-room="다목적실" data-seat="3">3</div>
                            <div class="seat" data-floor="4" data-room="다목적실" data-seat="4">4</div>
                            <div class="seat" data-floor="4" data-room="다목적실" data-seat="5">5</div>
                            <div class="seat" data-floor="4" data-room="다목적실" data-seat="6">6</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 5층 -->
            <div class="floor" id="floor5">
                <h3>5층</h3>
                <div class="room-selector">
                    <button class="room-btn" data-floor="5" data-room="정보 검색실">정보 검색실</button>
                </div>
                
                <div class="room-container">
                    <div class="room" id="floor5-정보 검색실">
                        <h4>정보 검색실</h4>
                        <div class="seats-container">
                            <div class="seat" data-floor="5" data-room="정보 검색실" data-seat="1">1</div>
                            <div class="seat" data-floor="5" data-room="정보 검색실" data-seat="2">2</div>
                            <div class="seat" data-floor="5" data-room="정보 검색실" data-seat="3">3</div>
                            <div class="seat" data-floor="5" data-room="정보 검색실" data-seat="4">4</div>
                            <div class="seat" data-floor="5" data-room="정보 검색실" data-seat="5">5</div>
                            <div class="seat" data-floor="5" data-room="정보 검색실" data-seat="6">6</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="time-selection" id="timeSelection">
            <h2>시간 선택</h2>
            <div class="time-block" id="time1">10시부터 11시 타임</div>
            <div class="time-block" id="time2">11시부터 12시 타임</div>
            <button id="confirmBtn" class="confirm-btn">확인</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
